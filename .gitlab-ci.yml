stages:
  - deliver
  - deploy

api:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "devoxxfr-amadeus-api" "1.0"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - api/*
      - ci/docker-deliver.sh
      - docker-compose.yml
      - Dockerfile
  tags:
    - devoxxfr

ui_fpm:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "devoxxfr-amadeus-ui-fpm" "1.0"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - ui/*
      - ci/docker-deliver.sh
      - docker-compose.yml
      - Dockerfile
  tags:
    - devoxxfr

ui_nginx:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "devoxxfr-amadeus-ui-nginx" "1.0"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - ui/*
      - ci/docker-deliver.sh
      - docker-compose.yml
      - Dockerfile
      - .docker/nginx/*
  tags:
    - devoxxfr

deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(master.*)$/
    changes:
      - ui/*
      - api/*
      - ci/deploy.sh
      - docker-compose.yml
      - Dockerfile
      - .docker/nginx/*
  tags:
    - devoxxfr
