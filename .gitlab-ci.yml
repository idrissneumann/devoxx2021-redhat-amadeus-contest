stages:
  - deliver

api:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "devoxxfr-amadeus-api" "1.0"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/docker-deliver.sh
      - docker-compose.yml
      - Dockerfile
  tags:
    - devoxxfr

